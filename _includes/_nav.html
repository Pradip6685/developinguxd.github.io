<nav class="page-nav" data-page-nav>
    <ul class="page-nav__list">
    {% for link in site.data.navigation %}
        {% assign active = nil %}
        {% if page.url contains link.url or page.url contains 'datenschutz' and forloop.first %}
          {% assign active = ' page-nav__link--active' %}
        {% endif %}
        <li class="page-nav__item">
            <a class="page-nav__link{{ active }}" href="{{ link.url }}">{{ link.title }}</a>
        </li>
    {% endfor %}
    </ul>
</nav>
