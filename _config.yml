safe: false
markdown: rdiscount

rdiscount:
  extensions:
    - autolink      # greedily urlify links
    - footnotes     # footnotes
    - smart         # typographic substitutions with SmartyPants

assets:
  cache: false
  cachebust: hard
  css_compressor: sass
  debug: true
  dirname: assets
  gzip: [ text/css, application/javascript ]
  js_compressor:  uglifier
  sources:
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/images

gems:
  - bootstrap-sass
  - rdiscount
  - jekyll
  - jekyll-assets
  - bootstrap-sass
  - compass-rails

timezone: Europe/Berlin
future: true

exclude:
  - CNAME
  - LICENSE
  - README.md
